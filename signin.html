<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Classes - Signin</title>
    <link rel="icon" type="image/x-icon" href="./images/x-icon.ico" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/boxchat.css" />
    <link rel="stylesheet" href="./css/course.css" />
    <link rel="stylesheet" href="./css/sign.css" />
  </head>
  <body>
    <div class="container-sign"></div>
    <div class="container-wrapper">
      <div class="sign-icon"><img src="./images/sign-icon.png" alt="" /></div>
      <div class="sign-pic">
        <img src="./images/singpic.jpg" alt="" />
        <div class="byword">
          <div class="byword-title">
            "The universe is full of magical things patiently waiting for our
            wits to grow sharper."
          </div>
          <div class="byword-author">- Eden Phillpotts</div>
        </div>
      </div>
      <form class="sign-box signup" novalidate>
        <div class="sign-title">Log in</div>
        <div class="input-item">
          <i class="bi bi-person"></i>
          <input
            type="email"
            class="input"
            placeholder="Username"
            id="username"
          />
          <span class="focus-input"></span>
        </div>
        <div class="input-item-error">&nbsp;</div>
        <div class="input-item">
          <i class="bi bi-key"></i>
          <input
            type="password"
            class="input"
            placeholder="Password"
            id="password"
          />
          <span class="focus-input"></span>
        </div>
        <div class="input-item-error">&nbsp;</div>
        <div class="term">
          <input type="checkbox" id="checkbox1" />
          <label class="checkbox" for="checkbox1"></label>
          <label for="checkbox1">
            <span>Show password</span>
          </label>
          <a href="./forgot-password.html" class="forgot-pass"
            >Forgot password?</a
          >
        </div>
        <button class="button-fa" type="submit">Log in</button>
        <div class="sign-more">
          Don't have an account?
          <a href="./signup.html" class="sign-more-link">Sign up</a>
        </div>
      </form>
    </div>
    <!-- Fake Loading -->
    <div class="loading">
      <a href="./index.html" class="logo logo-animation">
        <div class="logo-inner">
          <img src="./images/logo.png" alt="" />
        </div>
        <div class="logo-title">Star Classes</div>
      </a>
      <div>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <script type="module" src="./js/user.js"></script>
    <script type="module" src="./js/signin.js"></script>
  </body>
</html>
